{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess App</title>

    <link rel="icon" href="{% static 'images/chessLogo.png' %}">

    <!-- ######################## FONTS ########################-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- ######################## CSS STYLE SHEETS ########################-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/game.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">

    {% block extra_styles %}
    {% endblock %}
</head>

<body>
    <div class="left-side">
        <div class="center-board"> <!-- <====================== This is to center the chess board -->
            <div class="chess-board">
                <!-- <img id="board" src="{% static 'images/boardBoard.jpg' %}" /> -->
            </div>
        </div>

    </div>

    <div class="right-side">
        <div class="player-box">
            <div class="player-card">
                <div class="player-icon">
                    <img src="{% static 'images/piccolo.jpg' %}" class="player-icon icon" />
                </div>

                <div class="player-details">
                    <div class="to-center">
                        <div class="player-details text">
                            <div style="width: 100%; height: 60%">
                                <span style="font-size: 140%;">
                                    <bold>Piccolo</bold>
                                </span>
                            </div>

                            <div class="time">
                                <!-- 1:32 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="move-history">
            <div class="history-box">
                <div class="move-list-box">
                    <div class="move-list-box title">
                        White
                    </div>

                    <div class="move-list list">
                        <div class="move-list move">
                            <bold>1.</bold> e4
                        </div>
                        <div class="move-list move">
                            <bold>1.</bold> hf3
                        </div>
                        <div class="move-list move">
                            <bold>1.</bold> d4
                        </div>
                        <div class="move-list move">
                            <bold>1.</bold> hxd4
                        </div>
                    </div>
                </div>

                <div class="move-list-box">
                    <div class="move-list-box title">
                        Black
                    </div>

                    <div class="move-list list">
                        <div class="move-list move">
                            <bold>1.</bold> c5
                        </div>
                        <div class="move-list move">
                            <bold>1.</bold> d6
                        </div>
                        <div class="move-list move">
                            <bold>1.</bold> cXd4
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-box">
            <div class="player-card">
                <div class="player-icon">
                    <img src="{% static 'images/vegeta.jpg' %}" class="player-icon icon" />
                </div>

                <div class="player-details">
                    <div class="to-center">
                        <div class="player-details text">
                            <div style="width: 100%; height: 60%">
                                <span style="font-size: 140%;">
                                    <bold>Vegeta</bold>
                                </span>
                            </div>

                            <div class="time">
                                <!-- 3:41 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
